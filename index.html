<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/185f24df6a.js"
    crossorigin="anonymous"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <aside class="container">
    <div class="header">
      <img class="header-logo" src="images/logo.png" alt="">
      <h1 class="header-text">Odin</h1>
    </div>
  </aside>
  <main class="container">
    <section class="description">
      <h2 class="description-text">
        This is <em>not</em> a real online service!
      </h2>
      <h2 class="description-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, sit
        delectus tempora ratione pariatur consequuntur.
      </h2>
    </section>
    <form class="form" action="" method="post" id="form">
      <h2 class="form-header">Enter your details</h2>
      <section class="form-row">
        <p>
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name"
            aria-describedby="first-validation" required>
          <span class="help" id="first-validation" aria-live="polite"></span>
        </p>
        <p>
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name"
            aria-describedby="last-validation" required>
          <span class="help" id="last-validation" aria-live="polite"></span>
        </p>
      </section>
      <section class="form-row">
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email"
            aria-describedby="email-validation" required>
          <span class="help" id="email-validation" aria-live="polite"></span>
        </p>
        <p>
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone"
            aria-describedby="phone-validation" required>
          <span class="help" id="phone-validation" aria-live="polite"></span>
        </p>
      </section>
      <section class="form-row">
        <p>
          <label for="pwd">Password</label>
          <input type="password" name="pwd" id="pwd"
            aria-describedby="pwd-validation" required>
          <span class="help" id="pwd-validation" aria-live="polite"></span>
        </p>
        <p>
          <label for="pwd">Confirm Password</label>
          <input type="password" name="pwd-confirm" id="pwd-confirm"
            aria-describedby="confirm-validation" required>
          <span class="help" id="confirm-validation" aria-live="polite"></span>
        </p>
      </section>
    </form>
    <section class="button">
      <button class="button-submit" type="submit" form="form">
        Create Account
      </button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </section>
    <footer class="footer">
      <p class="footer-attribute">
        Photo by <a href="https://unsplash.com/photos/_kSWutjgAOs"
          target="_blank" rel="noopener noreferrer">Will Li</a> on <a
          href="https://unsplash.com/" target="_blank"
          rel="noopener noreferrer">Unsplash</a>
      </p>
      <div class="footer-icons">
        <a href="https://github.com/arronjohnson" target="_blank"
          rel="noopener noreferrer">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/arronjohnson-uk/" target="_blank"
          rel="noopener noreferrer">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="http://arronjohnson.me/" target="_blank"
          rel="noopener noreferrer">
          <i class="fa-solid fa-earth-europe"></i>
        </a>
        <a href="http://arronjohnson.me/" target="_blank"
          rel="noopener noreferrer">
          <i class="fa-solid fa-envelope"></i>
        </a>
      </div>
      <p class="footer-copyright">Copyright Â© Arron Johnson 2022</p>
    </footer>
  </main>
</body>
</html>
